<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SoSpri-the-page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pr_bbw.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $("#includedHeader").load("fragments/header.html");
            $("#includedFooter").load("fragments/footer.html");
        });
    </script>
</head>

<body>

<div id="includedHeader"></div>
<section>
    <form method="post" th:action="@{/login}">
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" id="password" name="password"/>
        </div>
        <div>
            <input type="submit" class="btn btn-success btn-send" value="Login" id="login"/>
        </div>
    </form>
</section>

<div id="includedFooter"></div>
</body>

</html>
